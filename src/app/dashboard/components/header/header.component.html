<!-- HERE IS THE HEADER COMPONENT -->

<div class="header">
  <div class="header-left-side d-flex">
    <button class="custom-button" (click)="handleToggle()">
      <i
        [class.icon-rotated-180]="!sidenavState"
        [class.icon-rotated-0]="sidenavState"
        class="fal fa-chevron-left fa-lg"
      ></i>
    </button>
  </div>
  <div class="header-right-side" style="height : 50px;">
    <button
      [matMenuTriggerFor]="notification"
      style="color : white;"
      mat-icon-button
      class="m-r-10"
    >
      <mat-icon>message</mat-icon>
      <div class="notify">
        <span class="heartbit"></span>
        <span class="point"></span>
      </div>
    </button>

    <mat-menu #notification="matMenu" class="mymegamenu">
      <div class="mailbox">
        <ul>
          <li>
            <div class="drop-title">Notifications</div>
          </li>
          <li>
            <div class="message-center">
              <!-- Message -->
              <a href="#">
                <div class="round" fxLayout="row" fxLayoutAlign="center center">
                  <mat-icon>home</mat-icon>
                </div>
                <div class="mail-content">
                  <h5>Example Notification</h5>
                  <span class="mail-desc">Example Subject</span>
                  <span class="time">22 Jan 2020</span>
                </div>
              </a>
              <a href="#">
                <div class="round" fxLayout="row" fxLayoutAlign="center center">
                  <mat-icon>home</mat-icon>
                </div>
                <div class="mail-content">
                  <h5>Example Notification</h5>
                  <span class="mail-desc">Example Subject</span>
                  <span class="time">22 Jan 2020</span>
                </div>
              </a>
              <a href="#">
                <div class="round" fxLayout="row" fxLayoutAlign="center center">
                  <mat-icon>home</mat-icon>
                </div>
                <div class="mail-content">
                  <h5>Example Notification</h5>
                  <span class="mail-desc">Example Subject</span>
                  <span class="time">22 Jan 2020</span>
                </div>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </mat-menu>

    <button
      [matMenuTriggerFor]="profile"
      style="color : white;"
      mat-icon-button
      class="m-r-10"
    >
      <span class="profile-pic-container">BE</span>
    </button>
    <mat-menu #profile="matMenu" class="mymegamenu">
      <button mat-menu-item><mat-icon>settings</mat-icon> Settings</button>
      <button mat-menu-item><mat-icon>account_box</mat-icon> Profile</button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon> Disable notifications
      </button>
      <button mat-menu-item><mat-icon>exit_to_app</mat-icon> Sign Out</button>
    </mat-menu>
  </div>
</div>
